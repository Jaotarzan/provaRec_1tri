<meta charset="utf-8" />
<script>
    //Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.

    //ENTRADA
    let dias = Number(prompt(`Informe os dias que a viagem irá durar.`).trim());
    let horas = Number(prompt(`Informe as horas mais que ela durará.`).trim());

    //PROCESSAMENTO
    

    //SAÍDA
    document.write(`ela irá durar ${(horas+dias*24)}h <br> FÁBIO ME COLOCA NA FÁBRICA`)

</script>
