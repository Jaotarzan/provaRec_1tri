<meta charset="utf-8" />
<script>
    /* Você foi encarregado de realizar uma pesquisa sobre acesso a internet. 
    A sua pesquisa deverá apresentar o percentual de funcionários da empresa que possuem internet em casa. 
    Para isso, elabore um algoritmo que leia o número total de funcionários da empresa e o número de funcionários que possuem acesso a internet, por fim, com base nestes dados, escreva o percentual de funcionários com acesso a internet.*/
    // Por exemplo, em uma empresa com 200 funcionários, apenas 40 funcionários possuem acesso à Internet, o que equivale a 40% destes 200 alunos.

    //ENTRADA
    let funcionarios = Number(prompt(`Informe o número total de alunos da escola.`).trim());
    let funcionariosNaFábrica = Number(prompt(`Informe quantos tem acesso a internet.`).trim());

    //PROCESSAMENTO


    //SAÍDA
    document.write(`${(funcionariosNaFábrica / (funcionarios / 100)).toFixed(1).replace(".", ",")}% tem acesso a internet <br> FÁBIO ME COLOCA NA FÁBRICA`);


</script>
