<meta charset="utf-8" />
<script>
    //Elaborar um programa que pergunte ao usuário quantas horas e quantos minutos de duração possui uma partida. Calcule e informe a duração total da partida em número de minutos.
    
    //ENTRADA
    let horas = Number(prompt(`Informe as horas que a partida durou.`).trim());
    let min = Number(prompt(`Informe os minutos extras que ela durou.`).trim());

    //PROCESSAMENTO
    

    //SAÍDA
    document.write(`ela durou ${(min+horas*60)}min <br> FÁBIO ME COLOCA NA FÁBRICA`)
    
</script>
