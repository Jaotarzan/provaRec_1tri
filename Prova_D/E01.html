<meta charset="utf-8" />
<script>
    //Elaborar um programa que pergunte ao usuário quantas horas e quantos minutos o filme possui de duração. Calcule e informe a duração total do filme em número de minutos.
    
    //ENTRADA
    let horas = Number(prompt(`Informe as horas que o filme durou.`).trim());
    let min = Number(prompt(`Informe os minutos extras que ele durou.`).trim());

    //PROCESSAMENTO
    

    //SAÍDA
    document.write(`ele durou ${(min+horas*60)}min <br> FÁBIO ME COLOCA NA FÁBRICA`)
    
</script>
