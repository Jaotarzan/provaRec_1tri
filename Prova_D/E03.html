<meta charset="utf-8" />
<script>
    // Considere que o preço final de uma camisa é a soma do custo de fábrica, o imposto estadual (20%) e margem do vendedor (35%), ambos aplicados sobre o custo de fábrica.
    // Faça um script que leia o custo de fábrica da camisa e calcule os custos adicionais, apresentando o custo final da camisa ao comprador.

    //ENTRADA
    let custo = Number(prompt(`Informe o custo de fábrica da camisa.`).trim().replace(",","."));
    
    //PROCESSAMENTO


    //SAÍDA
    document.write(`O custo final do celular será R$${(custo*1.55).toFixed(2).replace(".",",")} <br> FÁBIO ME COLOCA NA FÁBRICA`)

</script>
