<meta charset="utf-8" />
<script>
    // Você foi encarregado de realizar uma pesquisa sobre uso de impressoras. A sua pesquisa deverá apresentar o percentual de pessoas que possuem impressora em casa. Para isso, elabore um algoritmo que leia o número total de pessoas abordadas e o número de pessoas que possuem impressora em sua casa. Por fim, com base nestes dados, escreva o percentual de pessoas que possuem impressora.
    // Por exemplo, entre 40 pessoas abordadas, 20 possuem impressora em casa, o que equivale a 50% destas 40 pessoas abordadas.

    //ENTRADA
    let pessoas = Number(prompt(`Informe o número total de pessoas abordadas.`).trim());
    let pessoasDaFabricaComImpressora = Number(prompt(`Informe quantos tem acesso a impressoras.`).trim());

    //PROCESSAMENTO


    //SAÍDA
    document.write(`${(pessoasDaFabricaComImpressora / (pessoas / 100)).toFixed(1).replace(".", ",")}% tem acesso a streaming <br> FÁBIO ME COLOCA NA FÁBRICA`);

</script>
