<script>
    /*
    PROBLEMA
    Considere o seguinte cenário:
    Uma loja de carros usados paga aos vendedores um salário fixo por mês, além de comissão para cada carro vendido, no valor de R$ 300,00. Também, sobre o valor total vendido, o funcionário receberá outros 5% de comissão.
    Faça um script que receba o salário fixo pago por mês, a quantidade de carros vendidos, e também o valor total dos carros vendidos pelo funcionário.
    Calcule e escreva o salário final do vendedor, aplicando desconto de 27%, referente ao imposto de renda.
    */

    //ENTRADA
    let salario = Number(prompt(`Informe o seu salário fixo.`).trim().replace(",", "."));
    let carros = Number(prompt(`Informe o número total de carros vendidos.`).trim().replace(",", "."));
    let valor = Number(prompt(`Informe o valor dos carros vendidos.`).trim().replace(",", "."));

    //PROCESSAMENTO


    //SAÍDA
    document.write(`O seu salário final será R$${((salario + carros * 300 + valor * 0.05) * 0.73).toFixed(2).replace(".", ",")} <br> FÁBIO ME COLOCA NA FÁBRICA`)



</script>
